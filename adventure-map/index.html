<head>
    <meta charset='utf-8' />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        #choice { position: absolute; top: 1em; left: 1em; padding: 0.5em; background-color: #fff; }
        #target { 
            width: 15px;
            height: 15px;
            position: fixed;
            border-radius: 10px;
            border: 2px solid #fff;
            box-shadow: 0px 0px 7px -2px rgba(0, 0, 0, 0.5);
            background-color: transparent;
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>

<div id='map'></div>
<div id='target'></div>
<!-- <div id="choice">PICK</div> -->
<script>
var zoomSetting = 16.2;
var bboxS = 37.8185,
    bboxN = 37.84764,
    bboxE = -122.467,
    bboxW = -122.5488;

mapboxgl.accessToken = 'pk.eyJ1IjoiZGFuc3dpY2siLCJhIjoieUZiWmwtVSJ9.0cPQywdbPVmvHiHJ6NwdXA';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/danswick/cilnegnzr00439gkf7urxz0xk', //stylesheet location
    minZoom: zoomSetting,
    maxZoom: zoomSetting,
    maxBounds: [[bboxE, bboxN], [bboxW, bboxS]],
    center: [-122.55, 37.84], // starting position
    zoom: zoomSetting // starting zoom
});

var bbox = [bboxE, bboxN, bboxW, bboxS];
var cellWidth = 0.15;
var units = 'miles';
var grid = turf.hexGrid(bbox, cellWidth, units);


for(i = 0; i < grid.features.length; i++) {
    grid.features[i].properties.idNum = i;
    grid.features[i].properties.visited = 'no';
}

var source = new mapboxgl.GeoJSONSource({
    data: grid
});

map.on('style.load', function () {
    map.addSource('hexgrid', source);

    map.addLayer({
        'id': 'hexgrid-line-2',
        'type': 'line',
        'source': 'hexgrid',
        'layout': {
            'line-join': 'round'
        },
        'paint': {
            'line-color': '#333',
            'line-opacity': 0.8,
            'line-width': 50,
            'line-blur': 60,
        },
        'filter': ['==', 'visited', 'no']
    });
    map.addLayer({
        'id': 'hexgrid-line',
        'type': 'line',
        'source': 'hexgrid',
        'layout': {
            'line-join': 'round'
        },
        'paint': {
            'line-color': '#333',
            'line-opacity': 0.8,
            'line-width': 30,
            'line-blur': 30,
        },
        'filter': ['==', 'visited', 'no']
    });
    var hexGridLayer = map.addLayer({
        'id': 'hexgrid',
        'interactive': true,
        'type': 'fill',
        'source': 'hexgrid',
        'layout': {},
        'paint': {
            'fill-color': '#222',
            'fill-opacity': 1
        },
        'filter': ['==', 'visited', 'no']
    });
    map.addLayer({
        'id': 'hexgrid-visited',
        'type': 'fill',
        'source': 'hexgrid',
        'layout': {},
        'paint': {
            'fill-color': '#fff',
            'fill-outline-color': '#777',
            'fill-opacity': 0
        },
        'filter': ['==', 'visited', 'yes']
    });
});

map.on('move', function(e) {
    map.featuresAt(map.project(map.getCenter()), {layer: 'hexgrid', radius: 1, includeGeometry: true}, function (err, features) {
        if (err) throw err;
        // run visitMe function
        visitMe(features[0].properties.idNum);
    });
});

map.on('moveend', function(e){
    source.setData(grid);
});

function visitMe(featureId) {
    // change feature's 'visited' property to yes
    grid.features[featureId].properties.visited = 'yes';
}

function nextPosition(endLocation) {
    map.panTo(endLocation, {duration: 5000});
}

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Todo List</title>
	<link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:700,600,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css" media="screen" type="text/css">
</head>
<body>

	<div class="container">
		<header>
			<h1>ToDo</h1>
		</header>

<!-- 		Add form for new item here -->
		<form id="addNewTask">
			<div id="add-item-form">
				<input type="text" name="item-name" placeholder="What do you need to do?" class="item-text-box" id="mainAddItem">
				<input type="submit" value="ADD TASK" class="btn item-text-submit">
			</div>
		</form>

		<ul id="taskList">
			<hr>
			<li>
				<input type="checkbox" name="completed" value="done" class="done-check">
				<span class="item">First Item</span>
				<a href="#" class="edit">Edit</a>
				<a href="#" class="remove">Remove</a>
				<hr>
			</li>
			<li>
				<input type="checkbox" name="completed" value="done" class="done-check">
				<span class="item">Second Item</span>
				<a href="#" class="edit">Edit</a>
				<a href="#" class="remove">Remove</a>
				<hr>
			</li>
			<!-- <li>
				<form class="item-edit">
					<input type="text" name="item-name" class="item-text-box">
				</form>
				<hr>
			</li> -->
		</ul>
		<div class="count-wrapper">
			<p>You have <span class="count">0 todos</span> left to complete.</p>
			<button id="deleteTasks" class="btn delete">Delete Tasks</button>
			<button id="clearCompleted" class="btn">Clear Completed</button>			
		</div>



	</div>


	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>

<script>
	var player1move = prompt("Player 1 - rock, paper or scissors?");
	var player2move = prompt("Player 2 - rock, paper or scissors?");

	if (player1move == player2move) {
		alert("Tie!")
	} else if (player1move + player2move == "rockscissors" || 
			   player1move + player2move == "paperrock"  || 
			   player1move + player2move == "scissorspaper" ) {
		alert("Player 1 Wins!")
	} else {
		alert("Player 2 Wins!")
	}

</script>

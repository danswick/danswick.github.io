<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <div class="container content">

      <div class="masthead">
        <div class="header-svg-container tree-icon">
            <object data="{{ site.baseurl}}img/tree-color.svg" type="image/svg+xml" class="header-svg tree">
            </object>
        </div>
        <h3 class="masthead-title">
		      <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>

      		{% for page in site.pages_list %}
        			&nbsp;&nbsp;&nbsp;
        			<small><a href="{{ site.baseurl }}{{ page[1]  }}">{{ page[0] }}</a></small>
      		{% endfor %}
		    </h3>
      </div>

        {{ content }}

      <div class="footer">
        <p>
          &copy; {{ site.time | date: '%Y' }}. All rights reserved.
        </p>
      </div>
    </div>

  </body>
</html>

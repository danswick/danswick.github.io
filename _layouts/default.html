<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <div class="container content">
      <header>
        <div class="header-icon-container">
          <div class="header-svg-container mountains-icon">
            <a href="#">
              <object data="img/mountain.svg" type="image/svg+xml" class="header-svg mountain">
              </object>
              <h2>work</h2>
            </a>
          </div>
          <div class="header-svg-container tree-icon">
            <object data="img/tree-color.svg" type="image/svg+xml" class="header-svg tree">
            </object>
            <h2><a href="#">words</a></h2>
          </div>
          <div class="header-svg-container pond-icon">
            <object data="img/pond.svg" type="image/svg+xml" class="header-svg pond">
            </object>
            <h2><a href="#">about</a></h2>
          </div>
        </div>
      </header>

      <div class="masthead">
        <h3 class="masthead-title">
		<a href="/" title="Home">{{ site.title }}</a>

		{% for page in site.pages_list %}
  			&nbsp;&nbsp;&nbsp;
  			<small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
		{% endfor %}
		</h3>
      </div>

      {{ content }}

      <div class="footer">
        <p>
          &copy; {{ site.time | date: '%Y' }}. All rights reserved.
        </p>
      </div>
    </div>

  </body>
</html>
